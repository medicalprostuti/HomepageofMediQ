<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAINIAC ACADEMICS</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        /* Global Reset */
        * {
            font-family: "Hind Siliguri", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            color: #1b0b54;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Splash Screen */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        #splash img {
            width: 200px;
            height: auto;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Message Box Styling */
        #message-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        #message-container.visible {
            display: flex;
            opacity: 1;
        }

        .message-box {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(27, 11, 84, 0.2);
            text-align: center;
            max-width: 450px;
            width: 90%;
            transform: translateY(-20px) scale(0.95);
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
            opacity: 0;
        }

        #message-container.visible .message-box {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .message-title {
            font-size: 2rem;
            color: #1b0b54;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .message-text {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .message-button {
            background-color: #1b0b54;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .message-button:hover {
            background-color: #2c1664;
            transform: scale(1.05);
        }

        .message-button:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>

    <div id="splash">
        <img src="https://i.ibb.co/68038YQ/Logo.png" alt="BRAINIAC ACADEMICS Logo">
    </div>

    <div id="main-content" style="display: none;">
        <h1>Welcome to BRAINIAC ACADEMICS</h1>
        <p>This is the main page content.</p>
        <button onclick="showMessage()">Show Message</button>
    </div>

    <div id="message-container">
        <div class="message-box">
            <h2 class="message-title">Success!</h2>
            <p class="message-text">Your form has been submitted successfully. We'll be in touch soon!</p>
            <button class="message-button" onclick="hideMessage()">OK</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const splash = document.getElementById('splash');
            const mainContent = document.getElementById('main-content');

            setTimeout(() => {
                splash.classList.add('fade-out');
                setTimeout(() => {
                    splash.style.display = 'none';
                    mainContent.style.display = 'block';
                }, 1000);
            }, 3000); // Display splash for 3 seconds
        });

        // Function to show the message box
        function showMessage() {
            const messageContainer = document.getElementById('message-container');
            messageContainer.classList.add('visible');
        }

        // Function to hide the message box
        function hideMessage() {
            const messageContainer = document.getElementById('message-container');
            messageContainer.classList.remove('visible');
        }
    </script>

</body>

</html>
